			<div class="layout"></div>
			<div class="box">
				<form class="myform" action="">
					<h1>Sign Up</h1>
					<label for="user">Username</label>
					<input
						name="user"
						id="user"
						type="text"
						placeholder="Put Your Name..."
						required />
					<label for="pass">Password</label>
					<input
						name="password"
						id="pass"
						type="password"
						placeholder="Put Your Password..."
						required />
					<label for="email">Email</label>
					<input
						name="email"
						required
						id="email"
						type="email"
						placeholder="Put Your Email..." />
					<label for="gender"></label>
					<h3>Gender</h3>
					<div class="gender">
						<div class="type">
							<label for="male">Male</label>
							<input
								required
								id="male"
								type="radio"
								name="gender"
								value="Male" />
						</div>
						<div class="type">
							<label for="female">Female</label>
							<input
								required
								id="female"
								type="radio"
